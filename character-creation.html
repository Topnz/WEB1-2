<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RIFTFORGE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h1>RIFTFORGE</h1>
    </nav>

    <main>
      <!-- TODO: add action to form-->
      <form action="/character-creation.html" method="post">
        <section>
          <h2>INFO</h2>
          <p>
            Welcome to Riftforge! Please input your desired stats for your
            champion!
          </p>

          <div>
            <div>
              <label for="name">Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Champion Name"
                required
              />
            </div>

            <div>
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="">— Choose —</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="unknown">Unknown</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div>
              <label for="age">Age</label>
              <input
                id="age"
                name="age"
                type="number"
                min="0"
                max="99999"
                placeholder="Age"
              />
            </div>

            <div>
              <label for="main-species">Main Species</label>
              <input
                id="main-species"
                name="main-species"
                list="main-species-list"
                placeholder="Search or Choose..."
                required
              />
              <datalist id="main-species-list">
                <option value="Ascended"></option>
                <option value="Bear"></option>
                <option value="Cat"></option>
                <option value="Celestial"></option>
                <option value="Darkin"></option>
                <option value="Demon"></option>
                <option value="Dragon"></option>
                <option value="Faerie"></option>
                <option value="Golem"></option>
                <option value="Human"></option>
                <option value="Minotaur"></option>
                <option value="Naga"></option>
                <option value="Plague Rat"></option>
                <option value="Poro"></option>
                <option value="Revenant"></option>
                <option value="Spirit"></option>
                <option value="Treant"></option>
                <option value="Troll"></option>
                <option value="Vastayan"></option>
                <option value="Voidborn"></option>
                <option value="Wolf"></option>
                <option value="Yeti"></option>
                <option value="Yordle"></option>
              </datalist>
            </div>

            <div>
              <label for="second-species">Secondary Species</label>
              <input
                id="second-species"
                name="second-species"
                list="second-species-list"
                placeholder="Search or Choose..."
              />
              <datalist id="second-species-list">
                <option value="Ascended"></option>
                <option value="Bear"></option>
                <option value="Cat"></option>
                <option value="Celestial"></option>
                <option value="Darkin"></option>
                <option value="Demon"></option>
                <option value="Dragon"></option>
                <option value="Faerie"></option>
                <option value="Golem"></option>
                <option value="Human"></option>
                <option value="Minotaur"></option>
                <option value="Naga"></option>
                <option value="Plague Rat"></option>
                <option value="Poro"></option>
                <option value="Revenant"></option>
                <option value="Spirit"></option>
                <option value="Treant"></option>
                <option value="Troll"></option>
                <option value="Vastayan"></option>
                <option value="Voidborn"></option>
                <option value="Wolf"></option>
                <option value="Yeti"></option>
                <option value="Yordle"></option>
              </datalist>
            </div>

            <div>
              <label>Region (Choose one or more...)</label>
              <div role="group" aria-label="Regions">
                <!-- TODO: Make this so its required for one no matter what it is -->
                <label for="region1"
                  ><input
                    type="checkbox"
                    id="region1"
                    name="region"
                    value="region1"
                  />Bandle City</label
                >
                <label for="region2"
                  ><input
                    type="checkbox"
                    id="region2"
                    name="region"
                    value="region2"
                  />Bilgewater</label
                >
                <label for="region3"
                  ><input
                    type="checkbox"
                    id="region3"
                    name="region"
                    value="region3"
                  />Demacia</label
                >
                <label for="region4"
                  ><input
                    type="checkbox"
                    id="region4"
                    name="region"
                    value="region4"
                  />Ionia</label
                >
                <label for="region5"
                  ><input
                    type="checkbox"
                    id="region5"
                    name="region"
                    value="region5"
                  />Ixtal</label
                >
                <label for="region6"
                  ><input
                    type="checkbox"
                    id="region6"
                    name="region"
                    value="region6"
                  />Noxus</label
                >
                <label for="region7"
                  ><input
                    type="checkbox"
                    id="region7"
                    name="region"
                    value="region7"
                  />Piltover</label
                >
                <label for="region8"
                  ><input
                    type="checkbox"
                    id="region8"
                    name="region"
                    value="region8"
                  />Shadow Isles</label
                >
                <label for="region9"
                  ><input
                    type="checkbox"
                    id="region9"
                    name="region"
                    value="region9"
                  />Shurima</label
                >
                <label for="region10"
                  ><input
                    type="checkbox"
                    id="region10"
                    name="region"
                    value="region10"
                  />Targon</label
                >
                <label for="region11"
                  ><input
                    type="checkbox"
                    id="region11"
                    name="region"
                    value="region11"
                  />Freljord</label
                >
                <label for="region12"
                  ><input
                    type="checkbox"
                    id="region12"
                    name="region"
                    value="region12"
                  />Void</label
                >
                <label for="region13"
                  ><input
                    type="checkbox"
                    id="region13"
                    name="region"
                    value="region13"
                  />Zaun</label
                >
              </div>
            </div>

            <div>
              <label for="lore">Lore (max 500 characters)</label>
              <textarea
                id="lore"
                name="lore"
                maxlength="500"
                placeholder="Type your champion's lore."
              ></textarea>
            </div>

            <div>
              <label for="splashart">Splashart (Upload Image)</label>
              <input
                id="splashart"
                name="splashart"
                type="file"
                accept="image/*"
              />
            </div>
          </div>
        </section>

        <section>
          <h2>Gameplay</h2>
          <p>Gameplay settings and features</p>

          <div>
            <div>
              <label>Choose a class for your champion:</label>
              <div id="classSelector">
                <label for="class1"
                  >Enchanter
                  <div>
                    <input
                      type="radio"
                      id="class1"
                      name="class"
                      value="class1"
                      required
                    /></div
                ></label>
                <label for="class2"
                  >Fighter
                  <div>
                    <input
                      type="radio"
                      id="class2"
                      name="class"
                      value="class2"
                    /></div
                ></label>
                <label for="class3"
                  >Mage
                  <div>
                    <input
                      type="radio"
                      id="class3"
                      name="class"
                      value="class3"
                    /></div
                ></label>
                <label for="class4"
                  >Marksman
                  <div>
                    <input
                      type="radio"
                      id="class4"
                      name="class"
                      value="class4"
                    /></div
                ></label>
                <label for="class5"
                  >Assassin
                  <div>
                    <input
                      type="radio"
                      id="class5"
                      name="class"
                      value="class5"
                    /></div
                ></label>
                <label for="class6"
                  >Tank
                  <div>
                    <input
                      type="radio"
                      id="class6"
                      name="class"
                      value="class6"
                    /></div
                ></label>
                <label for="class7"
                  >Specialist
                  <div>
                    <input
                      type="radio"
                      id="class7"
                      name="class"
                      value="class7"
                    /></div
                ></label>
              </div>
            </div>

            <div>
              <label>Position</label>
              <div role="group" aria-label="positions">
                <!-- TODO: Make this so its required for one no matter what it is -->
                <label for="pos1"
                  ><input
                    type="checkbox"
                    id="pos1"
                    name="pos"
                    value="pos1"
                  />Top</label
                >
                <label for="pos2"
                  ><input
                    type="checkbox"
                    id="pos2"
                    name="pos"
                    value="pos2"
                  />Mid</label
                >
                <label for="pos3"
                  ><input
                    type="checkbox"
                    id="pos3"
                    name="pos"
                    value="pos3"
                  />Jungle</label
                >
                <label for="pos4"
                  ><input
                    type="checkbox"
                    id="pos4"
                    name="pos"
                    value="pos4"
                  />Bot</label
                >
                <label for="pos5"
                  ><input
                    type="checkbox"
                    id="pos5"
                    name="pos"
                    value="pos5"
                  />Support</label
                >
              </div>
            </div>

            <div>
              <label for="difficulty">Difficulty (1-3)</label>
              <input
                id="difficulty"
                name="difficulty"
                type="range"
                min="1"
                max="3"
                step="1"
                aria-valuemin="1"
                aria-valuemax="3"
                required
              />
            </div>

            <div>
              <label for="resource">Resource Type</label>
              <select id="resource" name="resource" required>
                <option value="">— Choose —</option>
                <option value="res1">Energy</option>
                <option value="res2">Ferocity</option>
                <option value="res3">Flow</option>
                <option value="res4">Frenzy</option>
                <option value="res5">Fury</option>
                <option value="res6">Heat</option>
                <option value="res7">Health</option>
                <option value="res8">Mana</option>
                <option value="res9">Manaless</option>
                <option value="res10">Rage</option>
                <option value="res11">Shield</option>
              </select>
            </div>

            <div>
              <label for="atk-range">Attack Range</label>
              <input
                id="atk-range"
                name="atk-range"
                type="range"
                min="125"
                max="1000"
                step="1"
                value="125"
                oninput="atkValue.textContent = this.value"
                required
              />
              <span id="atkValue">125</span>
            </div>
          </div>
        </section>

        <section>
          <h2>Abilities</h2>
          <p>Define your passive and abilities</p>

          <div>
            <div>
              <label for="passive">Passive</label>
              <textarea
                id="passive"
                name="passive"
                maxlength="500"
                placeholder="Passive description (max 500 characters)"
                required
              ></textarea>
            </div>
            <div>
              <label for="q">Q</label>
              <textarea
                id="q"
                name="q"
                maxlength="500"
                placeholder="Q description (max 500 characters)"
                required
              ></textarea>
            </div>
            <div>
              <label for="w">W</label>
              <textarea
                id="w"
                name="w"
                maxlength="500"
                placeholder="W description (max 500 characters)"
                required
              ></textarea>
            </div>
            <div>
              <label for="e">E</label>
              <textarea
                id="e"
                name="e"
                maxlength="500"
                placeholder="E description (max 500 characters)"
                required
              ></textarea>
            </div>
            <div>
              <label for="r">R</label>
              <textarea
                id="r"
                name="r"
                maxlength="500"
                placeholder="R description (max 500 characters)"
                required
              ></textarea>
            </div>
          </div>
        </section>

        <section>
          <div>
            <button type="submit">Create Champion</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
